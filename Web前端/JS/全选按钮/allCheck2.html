<script type="text/javascript"> 
//全选
var vendorCount=6;
function ckeckAll() { 
	var vendors=document.getElementsByName("vendorsList");//项目列表
	var inputTag=document.getElementsByTagName("input");//所有input标签
	var allCheck=document.getElementById("allcheckbox");//全选按钮
	allCheck.onclick=function(){
			for(var i=0;i<6;i++){
				inputTag[i].checked=this.checked;
			}
		}
	
	alert("input");//这个不弹啊
	for(var i=0;i<6;i++){//单独点满,全选按钮自动打勾
		inputTag[i].onclick=function(){
			alert("inputClick!");
			for(var j=0;j<6;j++){
				if(inputTag[j].checked==false){
					allCheck.checked=inputTag[j].checked;
					break;
				}else{
					allCheck.checked=true;
				}
			}

		}
	}
	
} 
</script>
